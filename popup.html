<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AmIUnique</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='stylesheet' href='dependencies/materialize.min.css'>
    <link rel='stylesheet' href='style.css'>

    <script src="popup.js"></script>
    <script src="dependencies/jquery-2.1.4.min.js"></script>
    <script src="dependencies/materialize.min.js"></script>
</head>
<body>
<div style="width: 400px" class="container">
    <div class="col s8 offset-s2">
        <img class="logo" src="icon.png">
        <h5 class="title">AmIUnique</h5>
        <h6 class="subtitle">Extension</h6>

        <div class="msg" id="changes" style="display: none;">
            <span data-i18n="evol">
            </span>
            Your fingerprint has evolved!
            <div class="row">
                <button id="viewChanges" class="col s8 offset-s1 waves-effect waves-light btn red accent-2" data-i18n="viewChanges">See changes</button>
                <button id="discardChanges" class="col s2 waves-effect waves-light btn red accent-2">X</button>
            </div>
        </div>

        <div id="message" class="logo" style="width: 300px">
            <div class="card-panel msg" style="">
                <span data-i18n="lastSent">
                </span><br>
                <span id="date"></span>
                <br><br>
                <span data-i18n="nbChang">
                </span><br>
                <span id="nbEvol"></span>
            </div>
        </div>
        <button id="viewFP" class="waves-effect waves-light btn" data-i18n="viewFP">View my fingerprint</button>
        <button id="viewTimeline" class="waves-effect waves-light btn" data-i18n="viewTimeline">View my timeline</button>


    </div>

</div>

</body>
</html>
